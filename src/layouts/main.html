<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->
  <if condition="page.title">
    <title>{{{ page.title }}}</title>
  </if>
  <style>
    {{{ page.css }}}
  </style>
  <stack name="head" />
</head>
<body class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] {{ page.bodyClass || '' }}">
  <if condition="page.preheader">
    <div class="hidden">
      {{{ page.preheader }}}
      <each loop="item in Array.from(Array(150))">&#8199;&#65279;&#847; </each>
    </div>
  </if>
  <div role="article" aria-roledescription="email" aria-label="{{{ page.title || '' }}}" lang="{{ page.language || 'en' }}">
    <div>
      <table align="center" class="font-sans">
          <tr>
              <td>
                  <x-header />
                  <table class="w-[600px] sm:w-fit sm:m-auto">
                      <tr>
                          <td>
                              <div class="border p-[48px] border-gray-30 border-solid rounded-3xl xs:p-[24px]">
                                  <h1
                                      class="m-0 mb-5 text-gray-100 text-[40px] leading-[120%] xs:text-[30px] xs:leading-[120%] xs:mb-1">
                                      <provide:main-title />
                                  </h1>
                                  <p
                                      class="text-gray-100 font-normal text-[20px] leading-[140%] xs:text-[16px] xs:leading-[150%]">
                                      <provide:main-text />
                                  </p>
                                  <x-spacer height="4px" />
                                  <div class="w-[34%] xs:w-10/12 xs:text-[16px] text-center">
                                      <provide:main-button />
                                  </div>
                              </div>
                              <x-icons />
                              <x-support />
                          </td>
                      </tr>
                  </table>
              </td>
          </tr>
      </table>
    </div>
    <provide:footer-text />
    <x-spacer height="44px" />
  </div>
</body>
</html>
